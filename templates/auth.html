<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Enlace a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos CSS personalizados para el fondo de la imagen y el formulario -->
    <style>
        body {
            background-image: url('');
            background-color: #333;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ajusta la altura al 100% del viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #img-back {
            padding-left: 20%;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo del formulario con opacidad */
            border-radius: 10px;
            padding: 20px;
            max-width: 400px; /* Ancho máximo del formulario */
            width: 100%; /* Ajusta el ancho al 100% del contenedor padre */
        }
        @media (max-width: 767px) { /* Estilos para pantallas móviles */
            #img-back {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                height: auto;
                z-index: 0;
                padding-left: 0;
            }
            .container {
                position: relative;
                z-index: 1;
            }
        }
    </style>
</head>
<body>
    <img id="img-back" src="https://www.godoycruz.gob.ar/wp-content/themes/godoycruz/recursos/imagenes/logo_footer.png" alt="">
    <div class="container">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form action="/log" method="POST">
            <div class="form-group">
                <label for="deposito">Usuario: </label>
                <select name="usuario" id="" class="form-control">
                    <option value="Luciano">Luciano</option>
                    <option value="Mauricio">Mauricio</option>
                    <option value="Diego">Diego</option>
                    <option value="Walter">Walter</option>
                    <option value="Roberto">Roberto</option>
                    <option value="Juan">Juan</option>
                    <option value="Claudio">Claudio</option>
                    <option value="Seba">Seba</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
